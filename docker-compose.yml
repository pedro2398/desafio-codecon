services:
  db: 
    image: postgres:17-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - desafio-codecon
  api:
    build:
      context: .
    ports:
      - 3000:3000
    networks:
      - desafio-codecon
    depends_on:
      - db
networks:
  desafio-codecon:
    driver: bridge
